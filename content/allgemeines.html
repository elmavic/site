<div class="w-3-container w3-white">
            <p>Der europäische Wolf wird 70 bis 90 Zentimeter groß (Schulterhöhe) und bis zu 140 Zentimeter lang.
               Optisch ähnelt er einem großen Haushund. 
               Allerdings sind Wölfe hochbeiniger und die Rückenlinie verläuft gerade,
               während sie beim Hund zum Schwanz hin abfällt.
               Außerdem ist der Schwanz gerade und buschig.
               Wölfe haben kleinere Ohren, die auch innen dicht behaart sind.
               Männchen werden meist größer und schwerer als Weibchen.
               Das Fell europäischer Wölfe variiert zwischen gelblichgrau, über graubraun bis dunkelgrau.
               Die Unterseite der Schnauze und die Kehle sind heller, die Rückseiten der Ohren rötlich.
               Das Rückenfell hat häufig einen schwarzen Sattelfleck.
               Schwarz sind oft auch die Schwanzspitze und die Vorderseiten der Beine. </p>
