<div class="w-3-container w3-white">
            <p  style="font-size:20px;">Der europäische Wolf wird 70 bis 90 Zentimeter groß (Schulterhöhe) und bis zu 140 Zentimeter lang.<br>
               Optisch ähnelt er einem großen Haushund.</p> 
            <p>Allerdings sind Wölfe hochbeiniger und die Rückenlinie verläuft gerade während sie beim Hund zum Schwanz<br>
               hin abfällt. Außerdem ist der Schwanz gerade und buschig.
               <br>Wölfe haben kleinere Ohren, die auch innen dicht behaart sind. 
               <br>Männchen werden meist größer und schwerer als Weibchen.<br>
               Das Fell europäischer Wölfe variiert zwischen gelblichgrau, über graubraun bis dunkelgrau.<br>
               Die Unterseite der Schnauze und die Kehle sind heller, die Rückseiten der Ohren rötlich.<br>
               Das Rückenfell hat häufig einen schwarzen Sattelfleck.<br>
               Schwarz sind oft auch die Schwanzspitze und die Vorderseiten der Beine. <br> </p>
</div>
